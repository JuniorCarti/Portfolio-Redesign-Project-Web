<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="Untitled-1.css">
  
</head>
<section class="skills-section">
  <div class="container">
    <div class="skills-row">
      <div class="images-column">
        <img src="https://media.istockphoto.com/id/1415537875/photo/asian-graphic-designer-working-in-office-artist-creative-designer-illustrator-graphic-skill.jpg?b=1&s=612x612&w=0&k=20&c=ozgSz2EwucxYiMsm8oFJUUhi2fEGRw0_WoCWdtVbXhI=" 
        alt="Technology Stack">
      </div>

      <div class="skills-content">
        <div class="section-title">
          <h1>MY SKILLS</h1>
          <p>Specializing in Branding and Strategy, I'm passionate about creating impactful digital experiences through innovative design solutions and cutting-edge technology.</p>
        </div>

        <div class="skills-group">
          <h2>Technical Expertise</h2>
          
          <div class="skill-item">
            <div class="skill-header">
              <span class="skill-name"><i class="fas fa-pencil-ruler"></i> <span class="skill-text">UI/UX Design</span></span>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width: 90%" data-progress="90%"></div>
            </div>
          </div>
          
          <div class="skill-item">
            <div class="skill-header">
              <span class="skill-name"><i class="fas fa-lightbulb"></i> Innovation & Tech</span>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width: 85%" data-progress="85%"></div>
            </div>
          </div>
          
          <div class="skill-item">
            <div class="skill-header">
              <span class="skill-name"><i class="fas fa-palette"></i> Brand Identity</span>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width: 95%" data-progress="95%"></div>
            </div>
          </div>
          
          <div class="skill-item">
            <div class="skill-header">
              <span class="skill-name"><i class="fas fa-laptop-code"></i> Responsive Design</span>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width: 88%" data-progress="88%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
